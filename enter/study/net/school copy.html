    <h1>番茄时钟</h1>
   <section id="home">
    <div class="main">
        <div class="control">
            <div class="break">
            <p>休息时间</p>
                <i class="fas fa-minus-square" aria-hidden="true" id="break-minus"></i>
                <span id="break-length" type="text" contenteditable="true">5</span>
                <i class="fas fa-plus-square" aria-hidden="true" id="break-plus"></i>
            </div>
            <div class="length">
            <p>学习时间</p>
                <i class="fas fa-minus-square" aria-hidden="true" id="session-minus"></i>
                <span id="session-length" contenteditable="true">25</span>
                <i class="fas fa-plus-square" aria-hidden="true" id="session-plus"></i>
            </div>
        </div>
        <div class="clock">
            <h2 id="show-title">学习</h2>
             <center><h3 style="color:white;size:25px;">点击开始或停止</h3></center>     
            <h2 id="show-time">25:00</h2>
           
            <span id="per"></span>
            
        </div>
    </div>
