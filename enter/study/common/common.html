   <section id="home">
    <br>
    <h1>番茄时钟</h1>
   
    <div class="main">
        <div class="control">
            <div class="break">
            <p>休息时间</p>
                <i class="fas fa-minus-square" aria-hidden="true" id="break-minus"></i>
                <span id="break-length">5</span>
                <i class="fas fa-plus-square" aria-hidden="true" id="break-plus"></i>
            </div>
            <div class="length">
            <p>学习时间</p>

                <span id="session-length">25</span>
                <i class="fas fa-plus-square" aria-hidden="true" id="session-plus"></i>
            </div>
        </div>
        <div class="clock">
            <h2 id="show-title">学习</h2>
             <center><h3 style="color:white;size:25px;">点击开始或停止</h3></center>     
            <h2 id="show-time">25:00</h2>
           
            <span id="per"></span>
            
        </div>
    </div>

   <section id="about">
    <div class="container">
        <input type="text" class="txtb" placeholder="添加计划（回车确定）">
        <div class="notcomp">
            <h3>未完成</h3>

            
        </div>
        <div class="comp">
            <h3>已完成</h3>
            

        </div>

    </div>


    <script>
        $(".txtb").on("keyup",function(e){
            if(e.keyCode == 13 && $(".txtb").val() != ""){
                var task = $("<div class='task'</div>").text($(".txtb").val());
                var del = $("<i class='fas fa-trash-alt'></i>").click(function(){
                    var p = $(this).parent();
                    p.fadeOut(function(){
                        p.remove();
                    });
                
                });
            
                var check = $("<i class='fas fa-check'></i>").click(function(){
                    var p = $(this).parent();
                    p.fadeOut(function(){
                        $(".comp").append(p);
                        p.fadeIn();
                    });
                    $this.remove(del,check);
                });
                task.append(del,check);
                $(".notcomp").append(task);
                $('.txtb').val('');

            }
        });
        
    </script>
   </section>

   <section id="education">
    <div class="container1">
        <table border="1" cellspacing="0">
            <tr>
                <td colspan="4" id="inputLabel">0</td>
            </tr>
            <tr>
                <td colspan="3"><button onclick="pushBtn(this);">AC</button></td>
                <td><button onclick="pushBtn(this);">/</button></td>
            </tr>
            <tr>
                <td><button onclick="pushBtn(this);">7</button></td>
                <td><button onclick="pushBtn(this);">8</button></td>
                <td><button onclick="pushBtn(this);">9</button></td>
                <td><button onclick="pushBtn(this);">*</button></td>
            </tr>
            <tr>
                <td><button onclick="pushBtn(this);">4</button></td>
                <td><button onclick="pushBtn(this);">5</button></td>
                <td><button onclick="pushBtn(this);">6</button></td>
                <td><button onclick="pushBtn(this);">-</button></td>
            </tr>
            <tr>
                <td><button onclick="pushBtn(this);">1</button></td>
                <td><button onclick="pushBtn(this);">2</button></td>
                <td><button onclick="pushBtn(this);">3</button></td>
                <td><button onclick="pushBtn(this);">+</button></td>
            </tr>
            <tr>
                <td colspan="2"><button onclick="pushBtn(this);">0</button></td>
                <td><button onclick="pushBtn(this);">.</button></td>
                <td><button onclick="pushBtn(this);">=</button></td>
            </tr>
        </table>
    </div>
     
    <script>
        var inputLabel = document.getElementById('inputLabel');
         
        function pushBtn(obj) {
             
            var pushed = obj.innerHTML;
             
            if (pushed == '=') {
                // Calculate
                inputLabel.innerHTML = eval(inputLabel.innerHTML);
                 
            } else if (pushed == 'AC') {
                // All Clear
                inputLabel.innerHTML = '0';
                 
            } else {
                if (inputLabel.innerHTML == '0') {
                    inputLabel.innerHTML = pushed;
                     
                } else {
                    inputLabel.innerHTML += pushed;   
                }
            }
        }
    </script>
